{% load static %}

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
</head>
<body>
    <section class="h-fit p-2 text-center bg-gray-100 rounded-lg shadow dark:bg-gray-800 border border-gray-200 rounded dark:border-gray-700">

        <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 dark:text-white">Painel de monitoramento</h2>

        <div class="max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-16 lg:px-6">
            <dl class="grid max-w-screen-md gap-8 mx-auto text-gray-900 sm:grid-cols-3 dark:text-white">

                <!--Callbacks-->
                <div class="flex flex-col items-center justify-center">
                    <span id='callbacks_n_processados' class="mb-2 text-3xl md:text-4xl font-extrabold">0</span>
                    <span class="font-light text-gray-500 dark:text-gray-400">Callbacks n√£o processados</span>
                    
                    <div id='div_progresso' class="w-full transition-opacity" style="transition-duration: 6000ms;">
                        <div id="progress-wrapper" class="w-full bg-gray-200 rounded-full h-2.5 m-1 dark:bg-gray-700">
                            <div id="progress-bar" class="text-gray-50 font-bold h-2.5 text-center items-center justify-center text-gray-900 dark:text-gray-200 rounded-full transition-width duration-1000" style="width: 0%; font-size: 9px;">
                                0%
                            </div>
                        </div>
                    </div>
                    <div id="progress-bar-message" class="text-sm p-1 text-center font-bold">Esperando processamento na fila...</div>

                </div>

                <div class="flex flex-col items-center justify-center">
                    <dt class="mb-2 text-3xl md:text-4xl font-extrabold">1B+</dt>
                    <dd class="font-light text-gray-500 dark:text-gray-400">contributors</dd>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <dt class="mb-2 text-3xl md:text-4xl font-extrabold">4M+</dt>
                    <dd class="font-light text-gray-500 dark:text-gray-400">organizations</dd>
                </div>
            </dl>
        </div>
      </section>
</body>
<script src="{% static 'index/index.js' %}" defer></script>
</html>
